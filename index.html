<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // declaring variables
        var myObj, myJSON, text, obj;

        // Storing data:
        myObj = { name: "Steve", age: 31, city: "San Francisco" };
        myJSON = JSON.stringify(myObj);
        localStorage.setItem("testJSON", myJSON);

        // Retrieving data:
        text = localStorage.getItem("testJSON");
        obj = JSON.parse(text);
        document.getElementById("demo").innerHTML = obj.name;


        var person = { name: "Steve", age: 31, city: "New York" };

        // Returns Steve
        person.name;
        // Another way to access
        person['name'];
        person['name'] = "Ramon";

    </script>
</head>
<body>
<h1>Test</h1>
</body>
</html>
